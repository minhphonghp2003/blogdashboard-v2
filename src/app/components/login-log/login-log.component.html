<p class=" text-lg font-semibold mb-4">
   Nhật ký đăng nhập 
</p>
<p-table [value]="logs" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th>Device</th>
            <th>Os</th>
            <th>Browser</th>
            <th>Date</th>
            <th>Location</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-log>
        <tr>
            <td>{{log.device}}</td>
            <td><img [src]="'assets/' + log.os + '.png' " width="100" class="shadow-4" /></td>
            <td>{{log.browserName}}</td>
            <td>{{log.createdAt | date}}</td>
            <td>{{log.location}}</td>
        </tr>
    </ng-template>
</p-table>
