<!-- <app-box> -->
<section class="bg-gray-50  ">
    <div class="flex flex-col items-center justify-center mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 ">
            <img class="w-8 mr-2" src="/assets/logo.png" alt="logo">
            Blog dashboard
        </a>
        <div class="p-16 space-y-4 w-[45rem] ">
            <app-box>
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl mb-8 ">
                    Đăng nhập trang quản lí

                </h1>
                <form class="space-y-4 md:space-y-6 " (ngSubmit)="handleLogin()" action="#">
                    <div>
                        <label for="text" class="block mb-2 text-sm font-medium text-gray-900 ">Username</label>
                        <input type="text" name="email" id="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
                            placeholder="username" [(ngModel)]="loginForm.username" required>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
                            [(ngModel)]="loginForm.password" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <a href="/forgot" class="text-sm font-medium text-primary-600 hover:underline ">Quên mật
                            khẩu?</a>
                    </div>
                    <button type="submit"
                        class="w-full text-white bg-gray-950 hover:bg-gray-600 duration-500 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Login</button>
                    <p class="text-sm font-light text-gray-500">
                        Chưa có tài khoản? <a href="#" class="font-medium text-primary-600 hover:underline ">Liên hệ
                            admin</a>
                    </p>
                </form>
            </app-box>
        </div>

    </div>
</section>
